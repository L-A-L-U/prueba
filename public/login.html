<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Laundry Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>

    <style>
        body {
            /* Color de fondo base por si falla la animación */
            background: #0f172a; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento por las burbujas */
            position: relative;
        }

        /* Contenedor para las partículas (el fondo animado) */
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Se asegura que quede DETRÁS de la tarjeta de login */
        }

        .card {
            width: 350px;
            border: none;
            border-radius: 15px;
            padding: 30px;
            /* Hacemos la tarjeta ligeramente transparente para que se integre con el fondo */
            background: rgba(30, 41, 59, 0.95); 
            color: white;
            /* Sombra más pronunciada para que destaque del fondo animado */
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px); /* Efecto de desenfoque detrás de la tarjeta */
        }
        
        /* Estilos de los inputs */
        .form-control { background: #334155; border: none; color: white; padding: 12px; }
        .form-control:focus { background: #475569; color: white; box-shadow: none; }
        
        /* Estilo para el botón del ojito */
        .input-group-text { background: #334155; border: none; color: #94a3b8; cursor: pointer; }
        .input-group-text:hover { color: white; }

        /* Espaciado */
        .mb-custom { margin-bottom: 15px; }

        .btn-primary { background: #3b82f6; border: none; padding: 12px; font-weight: bold; width: 100%; border-radius: 8px; }
        .btn-primary:hover { background: #2563eb; }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <div class="card">
        <div class="text-center mb-4">
            <h3 class="fw-bold">LAUNDRY CHECK</h3> 
        </div>
        
        <form id="loginForm">
            <div class="mb-custom">
                <input type="text" id="user" class="form-control" placeholder="Usuario (ej. admin)" required>
            </div>

            <div class="input-group mb-custom">
                <input type="password" id="pass" class="form-control" placeholder="Contraseña" required>
                <span class="input-group-text" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </span>
            </div>

            <button type="submit" class="btn btn-primary">ENTRAR</button>
        </form>
    </div>

    <script>
        localStorage.clear();

        // =============================================
        // CONFIGURACIÓN DEL FONDO DE BURBUJAS
        // =============================================
        (async () => {
            await tsParticles.load("tsparticles", {
                background: {
                    color: {
                        value: "#0f172a", // El mismo color de fondo oscuro que tenías
                    },
                },
                fpsLimit: 60,
                particles: {
                    color: {
                        value: "#ffffff", // Burbujas blancas
                    },
                    move: {
                        enable: true,
                        direction: "top", // Se mueven hacia arriba
                        random: false,
                        speed: 1.5, // Velocidad lenta y suave
                        straight: false,
                    },
                    number: {
                        density: {
                            enable: true,
                            area: 800,
                        },
                        value: 40, // Cantidad de burbujas (ajusta si quieres más o menos)
                    },
                    opacity: {
                        value: 0.3, // Transparencia para que sean sutiles
                        random: true,
                        anim: {
                            enable: true,
                            speed: 0.5,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    shape: {
                        type: "circle", // Forma de burbuja
                    },
                    size: {
                        value: { min: 3, max: 15 }, // Tamaños variados
                        random: true,
                    },
                },
                detectRetina: true,
            });
        })();


        // =============================================
        // LÓGICA DEL LOGIN (Original + Ojito)
        // =============================================
        
        // Lógica del Ojito
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#pass');
        const icon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Lógica de envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usuario = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const btn = document.querySelector('button[type="submit"]');

            try {
                btn.disabled = true;
                btn.innerText = "Verificando...";

                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, password })
                });

                if (res.status === 404) throw new Error("Ruta de login no encontrada (Revisa index.js)");
                
                const data = await res.json();

                if (res.ok && data.success) {
                    const usuarioObj = data.user;
                    localStorage.setItem('usuario', JSON.stringify(usuarioObj));
                    
                    localStorage.setItem('uid', usuarioObj.id);
                    localStorage.setItem('rol', usuarioObj.rol);
                    localStorage.setItem('sucursal_activa', usuarioObj.sucursal_id || 1); 
                    
                    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1000 });
                    await Toast.fire({ icon: 'success', title: `Hola ${usuarioObj.nombre}` });

                    window.location.href = '/index.html';
                } else {
                    Swal.fire('Error', data.error || 'Credenciales incorrectas', 'error');
                    btn.disabled = false;
                    btn.innerText = "ENTRAR";
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Error Técnico', error.message || 'No se pudo conectar con el servidor', 'error');
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            }
        });
    </script>
</body>
</html>
