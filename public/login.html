<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Laundry Check</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .card { width: 350px; border: none; border-radius: 15px; padding: 30px; background: #1e293b; color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .form-control { background: #334155; border: none; color: white; padding: 12px; margin-bottom: 15px; }
        .form-control:focus { background: #475569; color: white; box-shadow: none; }
        .btn-primary { background: #3b82f6; border: none; padding: 12px; font-weight: bold; width: 100%; border-radius: 8px; }
        .btn-primary:hover { background: #2563eb; }
    </style>
</head>
<body>

    <div class="card">
        <div class="text-center mb-4">
            <h3 class="fw-bold">LAUNDRY CHECK</h3> <div class="text-primary small">SISTEMA SEGURO v32</div>
        </div>
        <form id="loginForm">
            <input type="text" id="user" class="form-control" placeholder="Usuario (ej. admin)" required>
            <input type="password" id="pass" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary">ENTRAR</button>
        </form>
    </div>

    <script>
        localStorage.clear();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usuario = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const btn = document.querySelector('button');

            try {
                btn.disabled = true;
                btn.innerText = "Verificando...";

                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, password })
                });

                if (res.status === 404) throw new Error("Ruta de login no encontrada (Revisa index.js)");
                
                const data = await res.json();

                if (res.ok && data.success) {
                    const usuarioObj = data.user;
                    localStorage.setItem('usuario', JSON.stringify(usuarioObj));
                    
                    localStorage.setItem('uid', usuarioObj.id);
                    localStorage.setItem('rol', usuarioObj.rol);
                    localStorage.setItem('sucursal_activa', usuarioObj.sucursal_id || 1); 
                    
                    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1000 });
                    await Toast.fire({ icon: 'success', title: `Hola ${usuarioObj.nombre}` });

                    window.location.href = '/index.html';
                } else {
                    Swal.fire('Error', data.error || 'Credenciales incorrectas', 'error');
                    btn.disabled = false;
                    btn.innerText = "ENTRAR";
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Error Técnico', error.message || 'No se pudo conectar con el servidor', 'error');
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            }
        });
    </script>
</body>
</html>
